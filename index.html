<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unsplash Source</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
</head>
<body>
    <main>
        <!-- Landing Area -->
        <div id="landing">
            <div id="landing-text">
                <div id="landing-text-inner">
                    <h1>Unsplash</h1>
                    <h2>Random Search Photography</h2>
                    <a href="#images" class="btn" id="view-work">
                        View Photos
                    </a>
                </div>
            </div>
            <div id="landing-image"></div>
        </div>
    
        <div id="images">
            <div id="header">
                <h2>Photos</h2>
            </div>
    
            <img src="https://source.unsplash.com/1600x900/?code,coding" alt="">
            <div class="caption">
                <h3>Code</h3>
            </div>
            <img src="https://source.unsplash.com/1600x900/?skateboard" alt="">
            <div class="caption">
                <h3>skateboard</h3>
            </div>
            <img src="https://source.unsplash.com/1600x900/?photographer" alt="">
            <div class="caption">
                <h3>photographer</h3>
            </div>
            <img src="https://source.unsplash.com/1600x900/?billboard" alt="">
            <div class="caption">
                <h3>billboard</h3>
            </div>
            <img src="https://source.unsplash.com/1600x900/?foodie" alt="">
            <div class="caption">
                <h3>foodie</h3>
            </div>
        </div>
    </main>
    
    <footer>
        <h3>Learn more</h3>
        <a href="https://source.unsplash.com/">https://source.unsplash.com/</a>
    </footer>

    <script src="./src/main.js"></script>
</body>
</html>
